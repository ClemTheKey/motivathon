<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Motivathon v1.4 (base édition + regroupement)</title>
  <script src="levels.js"></script>
  <style>
    body { font-family: sans-serif; margin: 0; display: flex; flex-direction: column; }
    header, footer { background: #eee; padding: 1em; text-align: center; }
    main { display: flex; flex: 1; }
    #tasks, #profile { padding: 1em; }
    #tasks { flex: 3; border-right: 1px solid #ccc; }
    #profile { flex: 1; }
    .task { border: 1px solid #ddd; margin: 0.5em 0; padding: 0.5em; position: relative; }
    .task:hover .actions { display: inline; }
    .actions { position: absolute; top: 0.5em; right: 0.5em; display: none; }
    .progress-bar { background: #ddd; height: 10px; }
    .progress-bar > div { background: #4caf50; height: 100%; }
    nav { margin-top: 1em; }
    select { margin-top: 1em; }

    .modal { display: none; position: fixed; z-index: 1; left: 0; top: 0;
             width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); }
    .modal-content { background-color: #fff; margin: 10% auto; padding: 20px;
                     border: 1px solid #888; width: 300px; }
    .close { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
    .close:hover { color: black; }
    label { display: block; margin-top: 0.5em; }
    input, select, button { width: 100%; padding: 0.3em; margin-top: 0.2em; }
  
<style>
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-5px); }
  to { opacity: 1; transform: translateY(0); }
}
@keyframes fadeOut {
  from { opacity: 1; }
  to { opacity: 0; height: 0; margin: 0; padding: 0; }
}
@keyframes levelUp {
  0% { transform: scale(1); }
  50% { transform: scale(1.3); color: gold; }
  100% { transform: scale(1); color: inherit; }
}
body {
  font-family: 'Segoe UI', sans-serif;
  background: #f9f9f9;
}
.task {
  transition: background 0.4s ease;
  border-radius: 8px;
  box-shadow: 0 1px 4px rgba(0,0,0,0.1);
  padding: 0.6em;
  margin-bottom: 0.5em;
}
.task.fade-out {
  animation: fadeOut 0.5s forwards;
}
.task.fade-in {
  animation: fadeIn 0.5s ease-in;
}
#level.animated {
  animation: levelUp 1s ease;
}
button {
  border-radius: 6px;
  background: #3498db;
  color: white;
  border: none;
  padding: 0.4em 1em;
  cursor: pointer;
}
button:hover {
  background: #2980b9;
}
</style>

</style>
</head>
<body>
  <header>
    <h1>Motivathon</h1>
    <small>v1.4 - édition & regroupement en cours</small>
  </header>
  <main>
    <section id="tasks">
      <h2>Tâches</h2>
      <button onclick="openModal()">Ajouter une tâche</button>
      <select id="grouping" onchange="render()"> 
        <option value="category">Regrouper par Catégorie</option>
        <option value="period">Regrouper par Périodicité</option>
        <option value="xp">Trier par XP décroissant</option>
      </select>
      <div id="task-list"></div>
    </section>
    <section id="profile">
      <h2>Profil</h2>
      <p>XP : <span id="xp">0</span></p>
      <p>Niveau : <span id="level">1</span></p>
      <p>Grade : <span id="grade">Bouli Bouli</span></p>
      <div class="progress-bar"><div id="xp-bar" style="width: 0%"></div></div>
      <nav>
        <button onclick="toggleHistory()">Afficher l'historique</button>
        <div id="history" style="display: none;"></div>
      </nav>
    </section>
  </main>
  <footer>
    Motivathon - v1.4
  </footer>

  <!-- Modal pour ajout/édition -->
  <div id="taskModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <form id="taskForm">
        <input type="hidden" id="edit-id">
        <label for="task-name">Nom</label>
        <input type="text" id="task-name" required>
        <label for="task-category">Catégorie</label>
        <select id="task-category">
          <option>Alimentation</option>
          <option>Sport</option>
          <option>Good Habits</option>
          <option>Healthy life</option>
          <option>Divers</option>
        </select>
        <label for="task-period">Périodicité</label>
        <select id="task-period">
          <option>Quotidien</option>
          <option>Hebdomadaire</option>
          <option>3 jours</option>
          <option>Mensuel</option>
          <option>Succès</option>
        </select>
        <label for="task-xp">XP</label>
        <input type="number" id="task-xp" min="1" required>
        <button type="submit">Valider</button>
      </form>
    </div>
  </div>

  <!-- Le script complet JS sera injecté dans la prochaine étape -->

<script src="app.js"></script>
</body>
</html>
